server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

  # 1. Frontend: Serve Angular Files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend Proxy: Redirect /api calls to the C# container
    location /api/ {
        # 'smt-backend' must match the service name in your docker-compose.yml
        proxy_pass http://smt-backend:7121; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Optional: Ensure headers are passed correctly
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}