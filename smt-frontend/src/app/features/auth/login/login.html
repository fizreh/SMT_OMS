<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          required />
      </mat-form-field>

        <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        (click)="login()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
